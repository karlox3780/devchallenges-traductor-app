<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Traductor App</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body>
    <main class="container">
        <img class="logo" src="images/logo.svg" alt="logo">
        <div class="languages-container">
            <div class="box-language first-box-language">
                <div class="top-bar">
                    <button class="button-lang">Detect Language</button>
                    <button class="button-lang">English</button>
                    <button class="button-lang">French</button>
                </div>
                <textarea class="translate-input first-translate-input" name="first-translate-input"></textarea>
                <div class="bot-buttons">
                    <div>
                        <img class="sound-button" src="images/sound_max_fill.svg" alt="sound">
                        <img class="copy-button" src="images/Copy.svg" alt="copy">
                    </div>
                    <button class="translate-button">Translate</button>
                </div>
            </div>
            <div class="box-language second-box-language">
                <div class="top-bar">
                    <button class="button-lang">English</button>
                    <button class="button-lang">French</button>
                    <button class="button-lang">Spanish</button>
                </div>
                <textarea class="translate-input second-translate-input" name="second-translate-input"></textarea>
                <div class="bot-buttons">
                    <img class="sound-button" src="images/sound_max_fill.svg" alt="sound">
                    <img class="copy-button" src="images/Copy.svg" alt="copy">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
